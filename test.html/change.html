<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="hi" onmouseover="a(event)">
        MouseOver
    </div>
    <div class="hello" onclick="a(event)">
        Mouseclick
    </div>

    <script>
        function a(e) {
            const elem = e.target
            if (elem.style.backgroundColor == "blue") {
                elem.style.backgroundColor = "red"

            }
            else if (elem.style.backgroundColor == "grey") {
                elem.style.cssText = "width:400px;height:400px;background-color:purple;border-radius:50%;align-items:center;display:flex;justify-content:center;font-size:50px";


            }
            else {
                elem.style.backgroundColor = "grey"

            }
            const a=document.getElementsByClassName("hello")
        } 
    </script>

</body>

</html>
